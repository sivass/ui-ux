<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <!-- Authentication Wrapper start-->
    <div class="authWrapper">
      <div class="authContainer">
        <div class="authBox">
          <div class="authLogo">
            <img
              src="https://stgzodiac.qvivoyage.com/main/api/uploads/global/logo.png"
              alt="logo"
            />
          </div>
          <div class="authTitle">
            <h2>Sign in</h2>
          </div>
          <div class="authFormGroup">
            <div class="authFormItem">
              <input
                type="text"
                id="auth_id"
                placeholder="Email or phone"
                name=""
                value=""
              />
              <a class="link recovery-link">Forget email?</a>
              <span class="error_auth_id"></span>
            </div>
            <div class="authFormItem">
              <input
                type="text"
                id="auth_password"
                placeholder="Password"
                name=""
                value=""
              />
              <a class="link recovery-link">Forget password?</a>
              <span class="error_password"></span>
            </div>
          </div>
          <div class="authButtonGroup">
            <div class="authButtonItem">
              <a href="" id="authLink" class="link">Create account</a>
            </div>
            <div class="authButtonItem">
              <button
                type="submit"
                id="auth_btn"
                class="btn btn-primary"
                name="login"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Authentication Wrapper End-->
  </body>
</html>
